<div class="container">
    <div class="table-wrapper">
        <h1 style="text-align: center;" class="text-primary">Car Detail</h1>
        <form class="form-horizontal" role="form" id="saveCarForm">
            <div class="form-group">
                <label for="licensePlate" class="control-label col-sm-3">License plate <span
                        style="color: red;">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="licensePlate" name="licensePlate"
                        placeholder="89A - 8989*">
                </div>
            </div>
            <div class="form-group">
                <label for="repairDate" class="control-label col-sm-3">Repair date<span
                        style="color: red;">*</span></label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="repairDate" name="repairDate" placeholder="dd/MM/yyyy">
                </div>
            </div>
            <div class="form-group">
                <label for="customerName" class="control-label col-sm-3">Customer name<span
                        style="color: red;">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="customerName" name="customerName"
                        placeholder="Sir.Alex">
                </div>
            </div>
            <div class="form-group">
                <label for="catalog" class="control-label col-sm-3">Catalog </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="catalogs" name="catalog" placeholder="Catalog">
                </div>
            </div>
            <div class="form-group">
                <label for="carMaker" class="control-label col-sm-3">Car maker</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="carMaker" name="carMaker" placeholder="Car maker">
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-7" id="saveCarBtn" onclick="clickSaveCarBtn()">
                <button type="button" class="btn btn-primary">Save Car</button>
            </div>
            <div class=" col-sm-2" style="display: none;" id="accessoryDetailBtn" onclick="clickAccessoryDetailBtn()">
                <button type="submit" class="btn btn-primary"> Accessory Detail</button>
            </div>
        </form>
    </div>
    <!-- success alert -->
    <div class="alert alert-info text-white" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>  
</div>
